<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Baja de Alumno</title>
        <style>
            .show {
                display: block;
            }

            .hide {
                display: none;
            }  
        </style>            
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <h:outputText value="Seleccione curso para ver los alumnos inscritos:   " />&#160;&#160;
                <p:selectOneMenu  value="#{cursosActivos.prueba}" style="width:150px" >
                    <f:selectItem itemLabel="Selecciona curso" itemValue="" noSelectionOption="true" />
                    <f:selectItems itemLabel="#{f.idcursoedicion}" itemValue="#{f.idcursoedicion}"  value="#{cursosActivos.listaCursosActivos}" var ="f"  />
                    <f:ajax render="tabla"/>
                </p:selectOneMenu> 
                <br></br><br></br>
                <p:dataTable  id="tabla" value="#{cursosActivos.listaUsuariosCursosActivos}" var="f"  styleClass="#{cursosActivos.mostrar?'show':'hide'}" >
                    <p:column>
                        <f:facet name="header" >
                            <h:outputText value="Nombre Alumno"/>
                        </f:facet>
                        <h:outputText value="#{f.idalumno.nombre}"></h:outputText>                         
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>               
                        <h:outputText value="#{f.idalumno.email}"></h:outputText>   
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nota"/>
                        </f:facet>
                        <h:outputText value="#{f.nota}"></h:outputText>                  
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nota"/>
                        </f:facet>                         
                        <h:commandLink action="#{cursosActivos.darDeBajaAlumno(f.idalumnoscurso)}" >Dar de Baja Alumno</h:commandLink>                                             
                    </p:column>                
                </p:dataTable>
            </h:form>       
        </ui:composition> </h:body>
</html>
