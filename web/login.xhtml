<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      >
    <h:head>
        <title>Acceso de usuario</title>
        <link href="resources/css/estilosLogin.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="body"></div>
        <div class="grad"></div>

        <div class="login">    
            <h:form >
                <div class="header">
                    <div><b>Educación<span>Digital</span></b></div>
                </div>                
                <p:inputText id="us" required="true"  value="#{pruebaLogin.dni}" placeholder="usuario" styleClass="usuario"/>
                
                <br></br>
                <p:password id="pass" value="#{pruebaLogin.password}" required="true" placeholder="contraseña" styleClass="password"/>

                <br></br>                  
                <h:commandButton value="Iniciar sesión" styleClass="boton" action="#{pruebaLogin.validarUsuario()}" onclick="return validarLogin()"/>
            </h:form>
            <br></br>
               <h3 id="labelError" style="color:red; font-weight: bold"></h3>           
        </div>    
      
        <script src="resources/js/validaciones.js" type="text/javascript"></script>    
    </h:body>
</html>
