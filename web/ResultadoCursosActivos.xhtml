<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consultar Cursos</title>
        <style>
            .show {
                display: block;
            }

            .hide {
                display: none;
            }  
        </style> 
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:dataTable  value="#{cursosActivos.listaCursosActivos}" var="o">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Curso"/>
                        </f:facet>
                        <h:commandLink value="#{o.idcursoedicion}" action="#{cursosActivos.devolverAlumnos(o.idcursoedicion)}" > </h:commandLink>                         
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de Inicio"/>
                        </f:facet>               
                        <h:outputText value="#{o.fechainicio}"></h:outputText>   
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de Fin"/>
                        </f:facet>
                        <h:outputText value="#{o.fechafin}"></h:outputText>                  
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form>
                <p:dataTable  value="#{cursosActivos.listaUsuariosCursosActivos}" var="c" styleClass="#{cursosActivos.mostrar?'show':'hide'}" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre Alumno"/>
                        </f:facet>
                        <h:outputText value="#{c.idalumno.nombre}"></h:outputText>                         
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>               
                        <h:outputText value="#{c.idalumno.email}"></h:outputText>   
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nota"/>
                        </f:facet>
                        <h:outputText value="#{c.nota}"></h:outputText>                  
                    </p:column>
                </p:dataTable>
            </h:form>     
        </ui:composition>
    </h:body>
</html>
