<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Realizar Examen</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <h:dataTable value="#{realizarExamen.listarPreguntas}" var="p">
                    <f:facet name="header">
                        <h:outputText value="Test" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                        </f:facet>
                        <p:panel>
                            <h:outputText value="#{p.pregunta}" />
                            <h:selectOneRadio value="#{realizarExamen.respuesta}" >
                                <f:selectItems value="#{p.respuestasCollection}" var="r" itemLabel="#{r.textorespuesta}" itemValue="#{r.correcta}" />
                            </h:selectOneRadio>
                        </p:panel>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Corregir" action="#{realizarExamen.corregir()}" style="background-color: #D20000; border-radius: 5px; color: #FFFFFF;display: inline-block;font-weight: bold; padding: 8px 22px; font-size: 0.9em; letter-spacing: 1px; text-decoration: none; text-transform: uppercase"/>
                <h:link outcome="showalumno.xhtml" value="Volver a Mis Cursos" />
            </p:panel>
            <p:panel rendered="#{(realizarExamen.nota==null)?false:true}" >
                <h:outputText value='Su nota es igual a: ' />
                <h:outputText value="#{realizarExamen.nota}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
