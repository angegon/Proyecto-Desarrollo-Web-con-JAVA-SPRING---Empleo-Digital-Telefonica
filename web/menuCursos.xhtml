<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu cursos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Alta Cursos">
                <h:panelGrid columns="2"  columnClasses="label, value" >  
                    <h:outputText value="Seleccione curso" />
                    <p:selectOneMenu value="#{crearEdicion.idCurso}">
                        <f:selectItems itemLabel="#{c.nombre}" value="#{crearEdicion.listaCursos}" var="c" itemValue="#{c.idcurso}"/>
                    </p:selectOneMenu>
                    <h:outputText value="Seleccione profesor" />
                    <p:selectOneMenu value="#{crearEdicion.idProfesor}">
                        <f:selectItems value="#{crearEdicion.listaProfesores}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.dni}" />
                    </p:selectOneMenu> 
                    <p:outputLabel for="ini" value="Fecha de inicio" />
                    <p:calendar id="ini" value="#{crearEdicion.fIni}"  />
                    <p:outputLabel for="fin" value="Fecha de fin" />
                    <p:calendar id="fin" value="#{crearEdicion.fFin}" />
                    <h:commandButton value="Nueva EdiciÃ³n" action="#{crearEdicion.nuevaEdicion}" style="background-color: #D20000; border-radius: 5px; color: #FFFFFF;display: inline-block;font-weight: bold; padding: 8px 22px; font-size: 0.9em; letter-spacing: 1px; text-decoration: none; text-transform: uppercase" />
                </h:panelGrid>                    
            </p:panel>            
        </h:form>
    </h:body>
</html>
