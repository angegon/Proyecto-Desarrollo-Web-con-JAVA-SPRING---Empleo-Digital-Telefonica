<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Enviar correo electronico</title>
    </h:head>
    <h:body>
            <div class="emailProf">
                <div class="panel panel-default">
                    <div class="panel-heading">
                         <h3>Envia tu consulta</h3>
                    </div>

                </div>
            </div>
        <h:form>
            <h:panelGrid columns="2">
                Para:
                <h:panelGroup>
                    <h:inputText size="15" id="name"
                                 value="#{email.para}"
                                 required="true"
                                 requiredMessage="Required"/>
                    <h:message for="name" style="color:red"/>
                </h:panelGroup>
                Asunto:
                <h:panelGroup>
                    <h:inputText size="30" id="subject"
                                 value="#{email.asunto}"
                                 required="true"
                                 requiredMessage="Required"/>
                    <h:message for="subject" style="color:red"/>
                </h:panelGroup>
                Cuerpo del Mensaje:
                <h:panelGroup>
                    <h:inputTextarea cols="45" rows="15" id="message"
                                     value="#{email.mensaje}"
                                     required="true"
                                     requiredMessage="Required"/>
                    <h:message for="message" style="color:red"/>
                </h:panelGroup>
                <h:commandButton value="Enviar" action="#{email.enviar()}" style="background-color: #D20000; border-radius: 5px; color: #FFFFFF;display: inline-block;font-weight: bold; padding: 8px 22px; font-size: 0.9em; letter-spacing: 1px; text-decoration: none; text-transform: uppercase"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
